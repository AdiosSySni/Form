<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form form_auth " action="#">
        <h1>Форма авторизации</h1>
        <label for="name">
            <!-- Логин -->
            <input class="login" type="text" name="name" required placeholder="Введите логин">
            <ul class="ullogin hidden" id="ullogin">
                <li id="lenght_login">Длина не менее 8 символов</li>
                <li id="symbol_login">Содержит только английские заглавные и строчные буквы</li>
            </ul>
        </label>
        <label for="password">
            <!-- Пароль (от 4 до 8 символов) -->
            <input class="password" type="password" name="password" required placeholder="Введите пароль">
            <ul class="ulpassword hidden" id="ul_password">
                <li id="lenght_password">Длина 11 символов</li>
                <li id="symbol_password">Содержит только цифры без пробелов</li>
            </ul>
        </label>

        <input class="inputBtn" type="submit" value="Отправить">
        <p>Вы не зарегистрированы?
            <a href="#" class="switchBtn">Регистрация</a>
        </p>
    </form>

    <p class="p">

    </p>
</body>

<script src="script3.js"></script>


</html>
