    <form class="form form_auth " action="#">
        <h1>Форма авторизации</h1>
        <label for="name">
            Логин
            <input class="login" type="text" name="name" required placeholder="Введите логин">
        </label>
        <label for="password">
            Пароль (от 4 до 8 символов)
            <input class="password" type="password" name="password" required minlength="4" maxlength="8"
                placeholder="Введите пароль">
        </label>

        <input class="inputBtn" type="submit" value="Отправить">
        <p>Вы не зарегистрированы?
            <a href="#" class="switchBtn">Регистрация</a>
        </p>
    </form>

    <form class="form form_reg hidden" action="#">
        <h1>Форма регистрации</h1>
        <label for="name">
            Логин
            <input class="login login_reg" type="text" name="name" required placeholder="Введите логин">
        </label>
        <label for="password">
            Пароль (от 4 до 8 символов)
            <input class="password password_reg" type="password" name="password" required minlength="4" maxlength="8"
                placeholder="Введите пароль">
        </label>
        <label for="passwordRepeat">
            Повтор пароля (от 4 до 8 символов)
            <input class="password repeat_password" type="password" name="passwordRepeat" required minlength="4"
                maxlength="8" placeholder="Повторите пароль">
        </label>

        <input class="inputBtn" type="submit" value="Отправить">
        <p>Вы уже зарегистрированы?
            <a href="#" class="switchBtn">Войти</a>
        </p>
    </form>
